{% extends 'restaurant/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Address for {{ restaurant.name }}</h1>
    <form class="row g-3" id='addressForm' method='post'>
        {% csrf_token %}

        <div class="col-8">
            <label for="{{ form.street.id_for_label }}" class="form-label">Street Name</label>
            {{ form.street }}
        </div>
        <div class="col-md-8">
            <label for="{{ form.zip_code.id_for_label }}" class="form-label">Zip</label>
            {{ form.zip_code }}
        </div>
        <div class="col-8">
            <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
            {{ form.state }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.city.id_for_label }}" class="form-label">City</label>
            {{ form.city }}
        </div>
        <div class="col-md-6">
            <label for="{{ form.country.id_for_label }}" class="form-label">Country</label>
            {{ form.country }}
        </div>
        <div class="col-md-8">
            <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="col-md-4">
            <label for="{{ form.type.id_for_label }}" class="form-label">Address Type</label>
            {{ form.type }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="address.html" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
