{% extends "customer/base.html" %}
{% load static %}

{% block content %}
<br>
<br>
<br>
<br>
<section class="signup-hero-section section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 m-auto">
                <div class="signup-data">
                    <form class="auth-form" method="POST">
                        {% csrf_token %}
                        <h2>Create an Account</h2>
                        <div class="form-input">
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                            <i class="ri-mail-line"></i>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password1" class="form-control" placeholder="Enter your password" required>
                            <i class="ri-lock-password-line"></i>
                        </div>
                        <div class="form-input">
                            <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
                            <i class="ri-lock-password-line"></i>
                        </div>
                        <button type="submit" class="btn theme-btn submit-btn w-100 rounded-2">SIGN UP</button>
                        <p class="fw-normal content-color">
                            By creating an account, I accept the
                            <span class="fw-semibold">Terms & Conditions & Privacy Policy</span>
                        </p>
                    </form>
                </div>
            </div>
       
{% endblock content %}
